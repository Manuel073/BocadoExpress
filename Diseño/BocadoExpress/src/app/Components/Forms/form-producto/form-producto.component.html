
    <div class="contenedor">

        <div class="col-md-12">

        <form [formGroup]="productosForm" (ngSubmit)="OnSubmit()">
            <mat-card class="shipping">   
                <mat-card-header>
             <mat-card-title class="titulo">Producto</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <br>
      
        <!-- Nombre -->
        
            
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre producto"  formControlName="Nombre">
                    <mat-error *ngIf="productosForm.controls['Nombre'].hasError('required')">
                        El nombre es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
         
        <!-- Fecha -->
        
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="datepicker"placeholder="Fecha de agregaciÃ³n"  formControlName="Fecha">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker></mat-datepicker>
                    <mat-error *ngIf="productosForm.controls['Fecha'].hasError('required')">
                        La fecha es <strong>requerida</strong>
                    </mat-error>
                  </mat-form-field>
            
        <!-- Precio -->
        
                <mat-form-field class="full-width">
                    <input matInput placeholder="Precio del producto" type="number" formControlName="Precio">
                    <mat-error *ngIf="productosForm.controls['Precio'].hasError('required')">
                        El precio es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            
        <!-- Estado -->
                <div >
                <mat-radio-group class="status">Estado:
                    <mat-radio-button color="primary" value="0">Activo</mat-radio-button>
                    <mat-radio-button color="primary" value="1">Inactivo</mat-radio-button>
                  </mat-radio-group>
                </div>
        

                </mat-card-content>
                    <mat-card-actions>
                    <button mat-raised-button class="botonguardar" color="primary" type="submit">Guardar</button>
                </mat-card-actions>
                <br>
                
                    </mat-card>
                    
        </form>
        </div>
    </div>
