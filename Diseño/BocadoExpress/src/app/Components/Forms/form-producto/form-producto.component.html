<form [formGroup]="productosForm" (ngSubmit)="OnSubmit()">
    <mat-card class="shipping.card">   
    <mat-card-header>
        <mat-card-title>Agregar nuevo producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
        <!-- Nombre -->
        <div class="container">

        <div class="row">
            <div class="col" >
                <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre completo"  formControlName="Nombre">
                    <mat-error *ngIf="productosForm.controls['Nombre'].hasError('required')">
                        El nombre es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <!-- Fecha -->
        <div class="row ">
            <div class="col">
                <mat-form-field>
                    <input matInput [matDatepicker]="datepicker"placeholder="Fecha"  formControlName="Fecha">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker></mat-datepicker>
                    <mat-error *ngIf="productosForm.controls['Fecha'].hasError('required')">
                        La fecha es <strong>requerida</strong>
                    </mat-error>
                  </mat-form-field>
            </div>
        </div>
        <!-- Precio -->
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Precio del producto" formControlName="Precio">
                    <mat-error *ngIf="productosForm.controls['Precio'].hasError('required')">
                        El precio es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <!-- Estado -->
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Estado del producto 0:Activo, 1:Inactivo" type="number" formControlName="Estado">
                    <mat-error *ngIf="productosForm.controls['Estado'].hasError('required')">
                        El estado es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        </div>

    </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
