
<div class="contenedor">

    <div class="col-md-12">

    <form [formGroup]="productosForm" (ngSubmit)="OnSubmit()">
        <mat-card class="shipping">   
            <mat-card-header>
         <mat-card-title class="titulo">Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <br>
  
    <!-- Nombre -->
    
        
            <mat-form-field class="full-width">
                <input matInput placeholder="Nombre de usuario"  formControlName="Nombre">
                <mat-error *ngIf="productosForm.controls['Nombre'].hasError('required')">
                    El nombre es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>

    <!-- Contraseña -->
    
            <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña de usuario"  formControlName="Contraseña">
                <mat-error *ngIf="productosForm.controls['Contraseña'].hasError('required')">
                    La contraseña es <strong>requerida</strong>
                </mat-error>
            </mat-form-field>
     
    <!-- Fecha -->
    
            <mat-form-field class="full-width">
                <input matInput [matDatepicker]="datepicker"placeholder="Fecha de agregación"  formControlName="Fecha">
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker></mat-datepicker>
                <mat-error *ngIf="productosForm.controls['Fecha'].hasError('required')">
                    La fecha es <strong>requerida</strong>
                </mat-error>
              </mat-form-field>
        
    <!-- Estado -->
            <div >
            <mat-radio-group class="status" formControlName="status">Estado:
                <mat-radio-button color="primary" value="0">Activo</mat-radio-button>
                <mat-radio-button color="primary" value="1">Inactivo</mat-radio-button>
              </mat-radio-group>
            </div>
    

            </mat-card-content>
                <mat-card-actions>
                <button mat-raised-button class="botonguardar" color="primary" type="submit">{{this.serviceFormulario.GetTypeAccion()}}</button>
            </mat-card-actions>
            <br>
            
                </mat-card>
                
    </form>
    </div>
</div>
