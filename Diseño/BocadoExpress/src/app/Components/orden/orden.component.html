<ng-container class="loading-container" >
  <div  [ngStyle]="{'display': this.cargando ? '' : 'none'}" >
    <div *ngIf="cargando" class="spinner"></div>
    <p class="carga">Cargando...</p>
  </div>
</ng-container>

    
<div [ngStyle]="{'display': this.cargando==false ? '' : 'none'}"  >
  
  <div class="titulota">
    <h1 class="letter">Orden</h1>
  </div>

  <div class="tabla">

    <div class="mat-elevation-z8" style="border-radius: 5px; background-color: #81caec;">

      <div class=" mt-3 col-md-3">
        <mat-form-field>
          <mat-label>Entrada de datos</mat-label>
          <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Encontrar orden" #input>
        </mat-form-field>

        

      </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <div matColumnDef="{{column}}" *ngFor="let column of displayedColumns">

      <div *ngIf=" column !== 'Acciones' && column!='estado'  " >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
      <td mat-cell *matCellDef="let categoria"> 
        <span *ngIf=" column === 'Orden' "> <mark>{{categoria[column]}}</mark>  </span>  
        <span *ngIf=" column !== 'Orden' "> {{categoria[column]}} </span>         
      </td>
      </div>

      <div *ngIf=" column == 'Acciones' " >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let categoria">

          <div class="botonEditar">
          <a class="opcion" ><span class="material-symbols-outlined">edit</span></a>
          </div>

          
          <div class="botonEliminar" >

          <a  class="opcion" (click)="Eliminar(categoria.orden)"><span class="material-symbols-outlined">delete</span></a>
        
          </div>        



        </td>
      </div>

      <ng-container *ngIf="column=='estado'">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let categoria">{{categoria[column]=='0' ? 'Activo' : null}}</td>
      </ng-container>

    </div>
     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let categoria; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No existen datos "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
  </div>

<div class="formagregar">
       
  <button class="boton" (click)="openDialog()" >Agregar

  <a class="agregar" ><span class="material-symbols-outlined">
    forms_add_on
    </span></a>
   </button>
   
</div>
